<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="/templates/default/main.xhtml">
    <ui:define name="content">    
   <div class="container">
       <h:form>
           <div class="form-group well well-sm">
               
           </div>
           <ui:repeat var="o" value="#{hoibaoManagedBean.chitietgiaodichModels}" varStatus="status">
               <div class="col-lg-3 well" style="min-height:380px">
                    <div class="form-group well well-sm">
               
                    </div>
                   <div class="form-group form-inline">
                       <h:outputLabel value= "#{status.index+1}"  style="border: 0px;color: red"/>
                       -
                       <h:outputLabel value="#{o.sobn}" style="color: blue"/>
                   </div>
                   <div class="form-group">
                       <h:outputLabel value="#{o.tendoitac}"/>         
                   </div> 
    
                   <div class="form-group form-inline">
                        <h:outputLabel value="Họ tên:"/>   
                       :
                       <h:outputLabel value="#{o.hoten}" style="color: blue"/>
                   </div>   
                  <div class="form-group">
                       <h:outputLabel value="Mã người nhận:"/>  
                        :
                       <h:outputLabel value="#{o.manguoinhan}"/>
                   </div>
                   <div class="form-group">
                       
                       <p:graphicImage id="xembn" styleClass="align-center img-responsive"  value="DisplayImage?id=#{o.sobn}" height="150px"   />
                
                   </div>
                     
               </div>
          </ui:repeat>
       </h:form>
  
   </div>
 
        
    </ui:define>
</ui:composition>
