<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Upload biên nhận </title>
    </h:head>
 
    <ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/templates/default/main.xhtml">
    <ui:define name="content">  
        
        <h:form enctype="multipart/form-data">

        <div id="top">
  
                   <div class="row " >
                    <div class="well well-sm" >  
                        <div class="form-group">
                            <h:commandLink class="btn btn-primary btn-lg" id="btnback"  value="Trở về" action="dshshoibaonvchinha.xhtml?faces-redirect=true"/> 
                        </div>
                        <div class="form-group">
                            <p:fileUpload id="hoibaofile"  fileUploadListener="#{chinhamainManagedBean.handleFileUpload}"   mode="advanced" allowTypes="/(\.|\/)(jpe?g)$/" dragDropSupport="false"
                               multiple="true" update="messages" sizeLimit="180000" fileLimit="100"
                               disabled="#{chinhamainManagedBean.ishoibaofile}" fileLimitMessage="File quá lớn" style="font-size: 35px">
                           </p:fileUpload>
                           <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                        </div>
                    </div>     
                 </div>
                </div>
            
  </h:form>
        <p:dialog id="myDialogId"   widgetVar="myDialogVar"   >
            
        </p:dialog>
 
 </ui:define>
</ui:composition> 
</html>
