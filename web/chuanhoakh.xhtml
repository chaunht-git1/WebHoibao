<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="/templates/default/main.xhtml">
    <ui:define name="content">    
   <div class="container">
       <h:form id="chitiet">
           <div class="form-group well well-sm">
            
               <h:messages id="messages" class="error" showDetail="false" p:autoUpdate="true" p:closable="true"  />   
                <div class="btn-group">     
                    <div class="input-group">
                           <span class="input-group-btn">
                               <h:commandButton id="btnlenbaocao2" class="btn btn-success" value="Làm mới"   action="#{chuanhoakhManagedBean.dskhachhangchuachuan(loginManagerBean.username)}">
                                 
                               </h:commandButton> 
                            
                           </span> 
                       </div>   
                </div>
           </div>
           
           <ui:repeat id="showdata" var="o" value="#{chuanhoakhManagedBean.listdata}" varStatus="status">

               <div class="col-lg-3 well" style="min-height: 650px">   
                   <div class="form-group form-inline">
 
                         <h:outputLabel value= "#{status.index+1}"  style="border: 0px;color: red"/>
                           -
                           <h:outputLabel value="#{o.receiptCode}" style="color: blue"/>
               
                   </div>
                    <div class="form-group">
                       <h:outputLabel value="Trạng thái:"/>   
                       <h:outputLabel value="#{o.customerInfoStatus}" style="background: yellow" />         
                   </div> 
 
                      <div class="form-group">
                       <h:outputLabel value="Số chứng từ:"/>   
                       <h:outputLabel value="#{o.idCardNumber}" style="background: yellow" />         
                   </div> 

                   <div class="form-group form-inline">
                        <h:outputLabel value="H.tên:"/>   
                        <h:outputLabel value="#{o.receiverName}" style="color: blue"/>
                   </div>   
            
 
                   <div class="form-group">
                        <h:outputLabel value="Mã khách hàng:"/>   
                        <h:outputLabel  class="form-control" value="#{o.customerCode}" style="color: blue" />
                   </div>
                   <div class="form-group">
                           
                       <h:commandButton id="btnlenbaocao" class="btn btn-primary form-control" value="Nhập thông tin" action="#{chuanhoakhManagedBean.timtheoloaigiayto(o.customerCode,o)}">
                           
                       </h:commandButton> 
                  
                   </div> 
                   
               </div>
           </ui:repeat>
         
       </h:form>

   </div>
 
        
    </ui:define>
</ui:composition>
